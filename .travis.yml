language: python
dist: focal
matrix:
  fast_finish: true
  include:
    - python: '3.11'
    - python: '3.10'
    - python: '3.9'
      dist: xenial
    - python: '3.8'
    - python: '3.7'
    - python: '3.6'
cache: pip
install:
  - pip install -r requirements.txt
script:
  - python -m unittest tests.test_gascomp
branches:
  only:
    - master